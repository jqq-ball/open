<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<script type="text/javascript">
	function submit(){
		var tableName=$("#table").val();
		var data ={"tableName":tableName};
		$.ajax({
			url: "http://localhost:8001/generator/code",
			data: JSON.stringify(data),
			type: 'POST',
			contentType : 'application/json',
			dataType : 'json',
			success: function(data,ts){
				alert('生成成功');
			}
		})
	}

</script>
<body>
	<b>代码生成器页面</b><br>
	<h1>表名</h1><input id="table" type="text">
	<button id="submit" onclick="submit()" name="提交"><i>提交</i></button>
</body>
</html>
